    <body>

       

        <!--Breadcrumb-->
        <div class="container mt-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Почетна</a></li>
                <li class="breadcrumb-item active" aria-current="page">iPhone 13 Pro Max</li>
                </ol>
            </nav>
        </div>

        <!-- Product -->
        <section class="product-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-12">
                        <div class="imgBx">
                            <img src="./img/iphone-13-pro/iPhone 13-pro-graphite.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-12">
                        <div class="details">
                            <div class="content">
                                <h2>iPhone 13 Pro Max</h2>
                                <span>256 GB</span>
                                <div class="row product-colors">
                                    <h5>Достапни бои:</h5>
                                    <span class="black active" data-color-primary="#1B1C1E" data-color-sec="#b4ada5" data-pic="./img/iphone-13-pro/iPhone 13-pro-graphite.png"></span>
                                    <span class="blue" data-color-primary="#65788a" data-color-sec="#9dbbd7" data-pic="./img/iphone-13-pro/iPhone 13-pro-blue.png"></span>
                                    <span class="gold" data-color-primary="#ad9f8c" data-color-sec="#fae6cb" data-pic="./img/iphone-13-pro/iPhone 13-pro-gold.png"></span>
                                    <span class="silver" data-color-primary="#c1c2be" data-color-sec="#f3f4ee" data-pic="./img/iphone-13-pro/iPhone 13-pro-silver.png"></span>
                                    <h3>77500 ден.</h3>
                                        <button>
                                            <a class="btn" target="_blank" href="https://mobelix.com.mk/mk/kontakt">Купи веднаш</a>
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        
        <script>
            // Change The Picture and Associated Element Color when Color Options Are Clicked.
            $(".product-colors span").click(function() {
                $(".product-colors span").removeClass("active");
                $(this).addClass("active");
                $(".active").css("border-color", $(this).attr("data-color-sec"))
                $("body").css("background", $(this).attr("data-color-primary"));
                $(".product-item").css("background", $(this).attr("data-color-primary"));
                $(".content h2").css("color", $(this).attr("data-color-sec"));
                $(".content h3").css("color", $(this).attr("data-color-sec"));
                // $(".container .imgBx").css("background", $(this).attr("data-color-sec"));
                $(".container .details button").css("background", $(this).attr("data-color-sec"));
                $(".imgBx img").attr('src', $(this).attr("data-pic"));
            });
        </script>



        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
